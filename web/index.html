<!DOCTYPE html>
<!--
  文件：index.html
  作用：Wiser Web 前端页面入口（搜索框、结果展示、导入面板、主题切换）
  交互逻辑：由 script.js 驱动；样式由 styles.css 提供
-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Wiser 搜索引擎</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle" aria-label="主题切换">
        <button type="button" data-mode="auto" class="active" title="跟随系统">自动</button>
        <button type="button" data-mode="light" title="浅色模式">浅色</button>
        <button type="button" data-mode="dark" title="深色模式">深色</button>
    </div>

    <div class="container">
        <div class="logo">Wiser</div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="在 Wiser 中搜索" aria-label="在 Wiser 中搜索">
                <button id="search-btn">
                    <i class="material-icons">search</i>
                </button>
            </div>
            
            <div class="search-options">
                <label class="search-option-label">
                    <input type="checkbox" id="phrase-search"> 短语搜索
                </label>
                <label class="search-option-label">
                    评分方法:
                    <select id="scoring-method" class="search-option-select">
                        <option value="bm25">BM25</option>
                        <option value="tfidf">TF-IDF</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="buttons-section">
            <button class="google-style-btn primary" id="search-btn-main">Wiser 搜索</button>
            <button class="google-style-btn" id="toggle-import-btn" aria-controls="import-section" aria-expanded="false">导入数据</button>
        </div>

        <div class="import-section" id="import-section" aria-hidden="true">
            <h3>导入数据</h3>
            <div class="drop-zone" id="drop-zone">
                <p class="drop-zone-text">将文件拖到此处，或点击选择文件</p>
                <input type="file" id="file-input" accept=".json,.jsonl,.tsv,.xml" style="display: none;" multiple>
                <button class="google-style-btn" id="import-btn">选择文件</button>
            </div>
            <div id="file-list"></div>
            <button class="google-style-btn" id="upload-btn" disabled>上传</button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="results-section">
            <div id="results"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
